<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <form class="form" action="/submit" method="POST" onsubmit="validateForm()">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="FULL NAME" />
                <label for="floatingInput">FULL NAME</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="rto" name="rto" id="floatingInput" placeholder="RTO" />
                <label for="floatingInput">RTO AUTHORITY NAME</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="dlid" name="dlid" id="floatingInput" placeholder="DL ID" />
                <label for="floatingInput">DRIVING LICENSE ID</label>
            </div>

            <input type="submit" value="Submit" class="btn btn-outline-primary" />
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("username").value;
            var rto = document.getElementById("rto").value;
            var dlid = document.getElementById("dlid").value;

            if (username.trim() === "" || rto.trim() === "" || dlid.trim() === "") {
                alert("Please fill in all the details.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
