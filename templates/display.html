<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; URL=http://localhost:5000/start_servers">
    <title>Starting Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='display_style.css') }}">

</head>

<body>

    <div class="driving-license">
        <div class="header">
            <h1>Driving License</h1>
        </div>
        <div class="details">
            <div class="personal-info">
                <p><strong>Type:</strong> {{ data['type'] }}</p>
                <p><strong>Signing Authority:</strong> {{ data['signingAuthority'] }}</p>
                <p><strong>Cert:</strong> {{ data['cert'] }}</p>
                <p><strong>Sign:</strong> {{ data['sign'] }}</p>
            </div>
            <div class="photo">
                <!-- Add driver's photo here -->
                <img src="{{ url_for('static',filename='user_image.png') }}" alt="Driver Photo">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
